<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-Up-Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-toggle">
            <button class="toggle-btn active" onclick="showSignup()">Sign Up</button>
            <button class="toggle-btn" onclick="showLogin()">Login</button>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-section active">
            <h1>Create Account</h1>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password (min 6 characters)" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <button class="btn" onclick="signUp()">Create Account</button>
            <div class="form-footer">
                Already have an account? <a href="#" onclick="showLogin()"
                    style="color: #667eea; text-decoration: none;">Login here</a>
            </div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-section">
            <h1>Welcome Back</h1>
            <div class="input-group">
                <label for="l-email">Email Address</label>
                <input type="email" id="l-email" placeholder="Enter your email" required>
                <div class="error-message" id="l-email-error"></div>
            </div>
            <div class="input-group">
                <label for="l-password">Password</label>
                <input type="password" id="l-password" placeholder="Enter your password" required>
                <div class="error-message" id="l-password-error"></div>
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="form-footer">
                Don't have an account? <a href="#" onclick="showSignup()"
                    style="color: #667eea; text-decoration: none;">Sign up here</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
